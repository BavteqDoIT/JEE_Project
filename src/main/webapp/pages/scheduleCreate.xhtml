<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="pageContent">
            <h:head>
                <title>Dodaj zajęcia do grafiku</title>
            </h:head>

            <h:body>
                <h:form id="createScheduleForm">
                    <p:panel header="Dodaj zajęcia" styleClass="add-button">
                        <div>
                            <p:outputLabel for="classId" value="Wybierz zajęcia:" />
                            <p:selectOneMenu id="classId" 
                                             value="#{scheduleListBB.newSchedule.classId.id}" 
                                             required="true" 
                                             requiredMessage="Wybór zajęć jest wymagany" 
                                             styleClass="width-100">
                                <f:selectItems value="#{scheduleListBB.availableClasses}" var="classItem" 
                                               itemValue="#{classItem.value}" 
                                               itemLabel="#{classItem.label}" />
                            </p:selectOneMenu>
                        </div>
                        <div>
                            <p:outputLabel for="startTime" value="Godzina rozpoczęcia:" />
                            <p:selectOneMenu id="startTime" value="#{scheduleListBB.newSchedule.startTime}" required="true" requiredMessage="Godzina startu jest wymagana" styleClass="width-100">
                                <f:selectItems value="#{scheduleListBB.availableStartTimes}" />
                            </p:selectOneMenu>
                        </div>
                        <div>
                            <p:outputLabel for="endTime" value="Godzina zakończenia:" />
                            <p:selectOneMenu id="endTime" value="#{scheduleListBB.newSchedule.endTime}" required="true" requiredMessage="Godzina zakończenia jest wymagana" styleClass="width-100">
                                <f:selectItems value="#{scheduleListBB.availableEndTimes}" />
                            </p:selectOneMenu>
                        </div>
                        <div>
                            <p:outputLabel for="day" value="Dzień tygodnia:" />
                            <p:selectOneMenu id="day" value="#{scheduleListBB.newSchedule.day}" required="true" requiredMessage="Dzień jest wymagany" styleClass="width-100">
                                <f:selectItems value="#{scheduleListBB.availableDays}" />
                            </p:selectOneMenu>
                        </div>
                        <div>
                            <p:commandButton value="Dodaj" action="#{scheduleListBB.saveNewSchedule}" update="createScheduleForm" icon="pi pi-save" styleClass="ui-button-success" />
                        </div>
                    </p:panel>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
