<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="pageContent">
             <f:metadata>
                <f:viewAction action="#{passEditBB.onLoad()}" />
            </f:metadata>

            <h:body class="edit-body-style">

                <p:panel toggleable="true" header="Edycja rekordu">

                    <h:form rendered="#{passEditBB.pass!= null}">
                        <h:panelGrid columns="3" cellpadding="5">

                            <h:outputLabel for="pass-name" value="Nazwa:" />
                            <p:inputText id="pass-name" value="#{passEditBB.pass.name}"
                                         required="true" requiredMessage="Podaj nazwę"
                                         validatorMessage="co najwyżej 40 znaków">
                                <f:validateLength maximum="40" />
                            </p:inputText>
                            <p:message for="pass-name" display="icon"/>

                            <h:outputLabel for="pass-description" value="Opis" />
                            <p:inputText id="pass-description" value="#{passEditBB.pass.description}"
                                         required="true" requiredMessage="Podaj opis"
                                         validatorMessage="co najwyżej 400 znaków">
                                <f:validateLength maximum="400" />
                            </p:inputText>
                            <p:message for="pass-description" display="icon"/>

                            <h:outputLabel for="pass-price" value="Cena:" />
                            <p:inputText id="pass-price" value="#{passEditBB.pass.price}"
                                         required="true" requiredMessage="Podaj cene">
                            </p:inputText>
                            <p:message for="pass-price" display="icon"/>
                        </h:panelGrid>

                        <p:messages id="msgs" />

                        <p:commandButton value="Zapisz" action="#{passEditBB.saveData()}"
                                         styleClass="edit-save-button" update="@form" />

                        <p:button value="Anuluj" outcome="passList" />
                    </h:form>

                </p:panel>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
