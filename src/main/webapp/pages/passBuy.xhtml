<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="pageContent">
            <f:metadata>
                <f:viewAction action="#{userEditBB.onLoadPass()}" />
            </f:metadata>

            <h:body class="edit-body-style">

                <p:panel toggleable="true" header="Podsumowanie zakupu">

                    <h:form rendered="#{userEditBB.user != null}">
                        <h:panelGrid columns="3" cellpadding="5">

                            <h:outputLabel for="user-name" value="Imię:" />
                            <h:outputText id="user-name" value="#{userEditBB.user.name}" />
                            <p:spacer />

                            <h:outputLabel for="user-surname" value="Nazwisko:" />
                            <h:outputText id="user-surname" value="#{userEditBB.user.surname}" />
                            <p:spacer />

                            <h:outputLabel for="user-mail" value="Email:" />
                            <h:outputText id="user-mail" value="#{userEditBB.user.email}" />
                            <p:spacer />

                            <h:outputLabel for="user-passes-id" value="Nazwa karnetu:" />
                            <h:outputText id="user-passes-id" value="#{userEditBB.pass.name}" />
                            <p:spacer />

                            <h:outputLabel for="user-passes-price" value="Cena karnetu:" />
                            <h:outputText id="user-passes-price" value="#{userEditBB.pass.price}" />
                            <p:spacer />

                        </h:panelGrid>

                        <p:messages id="msgs" />

                        <p:commandButton value="Zatwierdź zakup" action="#{userEditBB.savePassData()}"
                                         styleClass="edit-save-button ui-button-success" update="@form" />

                        <p:button value="Anuluj" outcome="passList" />
                    </h:form>

                </p:panel>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
