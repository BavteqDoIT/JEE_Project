<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/page-template.xhtml">
    <ui:define name="pageContent">
        <h:head>
            <title>Zarejestruj się</title>
        </h:head>

        <h:body>
            <h:form id="createUserForm">
                <p:panel header="Zarejestruj się!" styleClass="add-button">
                    <p:outputLabel for="name" value="Imię:" />
                    <p:inputText id="name" value="#{userListBB.newUser.name}" required="true" requiredMessage="Imię jest wymagane" styleClass="width-100"/>

                    <p:outputLabel for="surname" value="Nazwisko:" />
                    <p:inputText id="surname" value="#{userListBB.newUser.surname}" required="true" requiredMessage="Nazwisko jest wymagane" styleClass="width-100"/>

                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{userListBB.newUser.email}" required="true" requiredMessage="Email jest wymagany" validatorMessage="Niepoprawny format e-maila" styleClass="width-100"/>
                    
                    <p:outputLabel for="password" value="Hasło:" />
                    <p:inputText id="password" type="password" value="#{userListBB.newUser.password}" required="true" requiredMessage="Hasło jest wymagane" validatorMessage="Niepoprawny format hasła" styleClass="width-100"/>
                    
                    <p:commandButton value="Dodaj" action="#{userListBB.registerUser}" update="createUserForm" icon="pi pi-save" styleClass="ui-button-success" />
                </p:panel>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
</html>
