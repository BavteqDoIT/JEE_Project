<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="fontFamily">
        <div class="header">
            Tel:577 702 100
            <div class="header-icons">
                <i class="pi pi-facebook header-icons-styles"></i>
            </div>
            <div>
                <i class="pi pi-instagram header-icons-styles"></i>
            </div>
        </div>
        <h:form>
            <div class="header-menu">

                <div class="header-logo">
                    <h:outputLink value="#{facesContext.externalContext.requestContextPath}/public/index.xhtml" class="no-text-decoration">
                        <img src="#{resource['template:img/logo-1.svg']}" class="header-logo-size"/>
                    </h:outputLink>
                </div>

                <div class="header-submenu">
                    <p:menubar hideDelay="1000">
                        <f:facet name="start">
                            <p:commandButton type="button" value="O NAS" icon="pi pi-fw pi-info-circle" styleClass="ui-button-flat" />
                            <p:commandButton type="button" value="STUDIO" icon="pi pi-fw pi-building" styleClass="ui-button-flat" />
                            <p:commandButton type="button" value="PILATES" icon="pi pi-fw pi-heart-fill" styleClass="ui-button-flat" />
                            <p:commandButton type="button" value="OFERTA / CENNIK" icon="pi pi-fw pi-shopping-cart" styleClass="ui-button-flat" />
                            <p:commandButton type="button" value="GRAFIK" icon="pi pi-fw pi-calendar-clock" styleClass="ui-button-flat" />
                            <p:commandButton type="button" value="KONTAKT" icon="pi pi-fw pi-phone" styleClass="ui-button-flat" />
                        </f:facet>
                        <f:facet name="end">
                            <p:commandButton action="#{loginBB.doLogout()}" value="Logout" icon="pi pi-fw pi-sign-out"/>
                        </f:facet>
                    </p:menubar>
                </div>
            </div>
        </h:form>
    </div>
</ui:composition>
