<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/page-template.xhtml">
    <ui:define name="pageContent">
        <h:head>
            <title>Dodaj nowy karnet</title>
        </h:head>

        <h:body>
            <h:form id="createPassForm">
                <p:panel header="Dodaj karnet" styleClass="add-button">
                    <p:outputLabel for="name" value="Nazwa:" />
                    <p:inputText id="name" value="#{passListBB.newPass.name}" required="true" requiredMessage="Nazwa jest wymagana" styleClass="width-100"/>

                    <p:outputLabel for="description" value="Opis:" />
                    <p:inputText id="description" value="#{passListBB.newPass.description}" required="true" requiredMessage="Opis jest wymagany" styleClass="width-100"/>

                    <p:outputLabel for="price" value="Cena:" />
                    <p:inputText id="price" value="#{passListBB.newPass.price}" required="true" requiredMessage="Cena jest wymagana" validatorMessage="Niepoprawny format e-maila" styleClass="width-100"/>

                    <p:commandButton value="Dodaj" action="#{passListBB.saveNewPass}" update="createPassForm" icon="pi pi-save" styleClass="ui-button-success" />
                </p:panel>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
</html>
