<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/page-template.xhtml">
    <ui:define name="pageContent">
        <h:head>
            <title>Zaloguj się</title>
        </h:head>

        <h:body>
            <h:form id="login">
                <p:panel header="Zaloguj się" styleClass="add-button">

                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{loginBB.email}" required="true" requiredMessage="Email jest wymagany" validatorMessage="Niepoprawny format e-maila" styleClass="width-100"/>
                    
                    <p:outputLabel for="password" value="Hasło:" />
                    <p:inputText id="password" value="#{loginBB.password}" required="true" requiredMessage="Hasło jest wymagane" styleClass="width-100"/>

                    <p:commandButton value="Zaloguj się" action="#{loginBB.doLogin()}" update="login" icon="pi pi-sign-in" styleClass="ui-button-success" />
                </p:panel>
            </h:form>
        </h:body>
    </ui:define>

</ui:composition>
</html>
