<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="pageContent">
            <h:head>
                <title>Dodaj zajęcia do grafiku</title>
            </h:head>

            <h:body>
                <h:form id="createScheduleForm">
                    <p:panel header="Dodaj zajęcia" styleClass="add-button">

                        <p:outputLabel for="classId" value="ID Zajęć:" />
                        <p:inputText id="classId" value="#{scheduleListBB.newSchedule.classId.id}" required="true" requiredMessage="ID zajęć jest wymagane" styleClass="width-100"/>

                        <p:outputLabel for="startTime" value="Godzina rozpoczęcia:" />
                        <p:inputText id="startTime" value="#{scheduleListBB.newSchedule.startTime}" required="true" requiredMessage="Godzina startu jest wymagana" styleClass="width-100"/>

                        <p:outputLabel for="endTime" value="Godzina zakończenia" />
                        <p:inputText id="endTime" value="#{scheduleListBB.newSchedule.endTime}" required="true" requiredMessage="Godzina zakończenia jest wymagana" styleClass="width-100"/>

                        <p:outputLabel for="day" value="Dzień:" />
                        <p:inputText id="day" value="#{scheduleListBB.newSchedule.day}" required="true" requiredMessage="Dzień jest wymagany" validatorMessage="Zła nazwa dnia" styleClass="width-100"/>

                        <p:commandButton value="Dodaj" action="#{scheduleListBB.saveNewSchedule}" update="createScheduleForm" icon="pi pi-save" styleClass="ui-button-success" />
                    </p:panel>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
