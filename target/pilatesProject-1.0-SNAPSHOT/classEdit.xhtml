<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/page-template.xhtml">
        <ui:define name="pageContent">
             <f:metadata>
                <f:viewAction action="#{classEditBB.onLoad()}" />
            </f:metadata>

            <h:body class="edit-body-style">

                <p:panel toggleable="true" header="Edycja rekordu">

                    <h:form rendered="#{classEditBB.classes!= null}">
                        <h:panelGrid columns="3" cellpadding="5">

                            <h:outputLabel for="class-name" value="Nazwa:" />
                            <p:inputText id="class-name" value="#{classEditBB.classes.name}"
                                         required="true" requiredMessage="Podaj nazwę"
                                         validatorMessage="co najwyżej 40 znaków">
                                <f:validateLength maximum="40" />
                            </p:inputText>
                            <p:message for="class-name" display="icon"/>

                            <h:outputLabel for="class-description" value="Opis:" />
                            <p:inputText id="class-description" value="#{classEditBB.classes.description}"
                                         required="true" requiredMessage="Podaj opis zajęć"
                                         validatorMessage="co najwyżej 400 znaków">
                                <f:validateLength maximum="400" />
                            </p:inputText>
                            <p:message for="class-description" display="icon"/>

                            <h:outputLabel for="class-slots" value="Miejsca:" />
                            <p:inputText id="class-slots" value="#{classEditBB.classes.slots}"
                                         required="true" requiredMessage="Podaj liczbę miejsc">
                            </p:inputText>
                            <p:message for="class-slots" display="icon"/>
                        </h:panelGrid>

                        <p:messages id="msgs" />

                        <p:commandButton value="Zapisz" action="#{classEditBB.saveData()}"
                                         styleClass="edit-save-button" update="@form" />

                        <p:button value="Anuluj" outcome="classList" />
                    </h:form>

                </p:panel>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
